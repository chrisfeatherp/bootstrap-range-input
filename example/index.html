<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div class="container">
		<div class="demo">
			<h2>Range selector <small>range.js</small></h2>
			<div class="demo-container">
				<div class="range-selector">
					<input data-type="range" data-range-min="1" data-range-max="11" value="3">	
					<!-- <span class="range plus">+</span><span class="range minus">-</span> -->
				</div>
			</div>
			<div class="markup">
				<pre><code><span class="nt">&lt;input </span><span class="na">data-toggle=</span><span class="s">&quot;range&quot; </span><span class="na">data-range-min=</span><span class="s">&quot;&quot; </span><span class="na">data-range-max=</span><span class="s">&quot;&quot; </span><span class="nt">&gt;</span></pre></code>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/range.js"></script>
</body>
</html>
